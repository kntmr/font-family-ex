<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>font-family-ex Options</title>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/options.css" />
</head>
<body>
  <header>
    <h1>font-family-ex Options</h1>
  </header>
  <section>
    <input type="checkbox" id="chkEnabled" /> <label>enable font-family-ex</label>
    <table>
      <tr>
        <th>
          <label class="title">font-family</label>
        </th>
        <td>
          <input id="inputFontFamily" type="text"></input>
        </td>
      </tr>
    </table>
    <button id="btnSave">Save</button> <span id="status"></span>
    <script type="text/javascript" src="../js/options.js"></script>
  </section>
</body>
</html>
